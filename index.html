<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
      
        function add(){
            let inputfield=document.getElementById("inputText").value;
            if(inputfield.length>=1){
            let para=document.createElement("input");
            para.value=inputfield;
            let print=document.getElementById("print");
            print.appendChild(para);
            }else{
                alert("input field Empty")
            }

        }
        function del(){
            let value=document.getElementsByTagName("input");
          
            // condition for remove all added input field
            if (value.length > 1) {
                value[value.length - 1].remove();
            } else {
                alert("No data available");
            }
        } 
    </script>
  
   
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <!-- column divide into 3 part 4*4*4=12 -->
                <!-- for space for first four column -->
                <div class="col-4">

                </div>
                <div class="col-4 text-center">
                    <h1>To-do List</h1>
                    <input type="text" id="inputText" placeholder="Type Here..." required>
                    <button class="add" onclick="add()">Add</button>                   
                    <button class="remove" onclick="del()">Delete</button>
                </div>
                <!-- for space for last four column -->
                <div class="col-4">
                    
                </div>
            </div>
            <div class="row">
                 <!-- column divide into 3 part 4*4*4=12 -->
                <!-- for space for first four column -->
                <div class="col-4">

                </div>
                <!-- this col for when click add button input content added to this field -->
                <div class="col-4" id="print">
                    
                </div>
                <!-- for space for last four column -->
                <div class="col-4">
                    
                </div>
            </div>
        </div>
    </section>
    <div>
    </div>
</body>
</html>
